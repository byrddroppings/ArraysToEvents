<head>
	<style>
		div { margin: 20px; }
		button { padding: 10px; }
	</style>
</head>

	<div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/2.3.22/rx.all.js"></script>
	<script>

		]);

		people

				console.log(r);
			});
